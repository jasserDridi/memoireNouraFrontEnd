<div class="container">


<h1  class="title">Evenement</h1>
  <button nz-button  nzType="primary" (click)="addEvent()" class="title-btn-position addButton" >Ajouté</button>
  <div class="spin" [style.background-color]="sucess==false && addForm.valid==false  ? 'white' :'white'">
    <nz-spin nzSimple [nzSpinning]="sucess==false " [nzSize]="'large'"></nz-spin>
  </div>
<form
  nz-form

  [nzLayout]="'horizontal'"
  [formGroup]="addForm"

>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel   nzHeader="Nom *" [nzActive]="">
      <nz-form-item>
        <nz-form-control  nzErrorTip="cette champ est obligatoire">
          <input class="input" nz-input formControlName="name"   />
        </nz-form-control>
      </nz-form-item>

    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel  nzHeader="Description" [nzActive]="">

          <nz-form-item>
            <nz-form-control >
              <nz-textarea-count >
                <textarea formControlName="description" class="input" nz-input rows="3" placeholder="write any thing"></textarea>
              </nz-textarea-count>
            </nz-form-control>
          </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel  nzHeader="Lieu *" [nzActive]="">

    <nz-form-item>
      <nz-form-control  nzErrorTip="cette champ est obligatoire">
        <input nz-input  class="input" formControlName="place"  />
      </nz-form-control>
    </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel  nzHeader="Prix * " [nzActive]="">

    <nz-form-item>
      <nz-form-control  nzErrorTip="cette champ est obligatoire">
        <input nz-input  class="input" type="number" formControlName="price"  />
      </nz-form-control>
    </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse" >
    <nz-collapse-panel  nzHeader="Debut * " [nzActive]="">

    <nz-form-item>
      <nz-form-control  nzErrorTip="cette champ est obligatoire">
        <nz-date-picker class="input" style="width: 100%" nzShowTime formControlName="startDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse" >
    <nz-collapse-panel  nzHeader="Fin * " [nzActive]="">

      <nz-form-item>
        <nz-form-control  nzErrorTip="cette champ est obligatoire">
          <nz-date-picker class="input" style="width: 100%" nzShowTime formControlName="endDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel   nzHeader="Nombre de tickets  " [nzActive]="">
    <nz-form-item>
      <nz-form-control   nzErrorTip="cette champ est obligatoire">
        <input nz-input type="number" class="input" formControlName="ticketsNumber"  />
      </nz-form-control>
    </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>
  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel  nzHeader="Category" [nzActive]="">

    <nz-form-item>
      <nz-form-control    nzErrorTip="cette champ est obligatoire">
        <nz-select nzShowSearch nzAllowClear [(ngModel)]="selectedValue" formControlName="category" >
          <nz-option nzLabel="Arts créatifs et Design" nzValue="Arts créatifs et Design"></nz-option>
          <nz-option nzLabel="Programmation et Développement" nzValue="Programmation et Développement"></nz-option>
          <nz-option nzLabel="Santé et Forme physique" nzValue="Santé et Forme physique"></nz-option>

        </nz-select>
      </nz-form-control>
    </nz-form-item>
    </nz-collapse-panel>
  </nz-collapse>

  <nz-collapse [nzBordered]="false" class="collapse">
    <nz-collapse-panel  nzHeader="Galeries" [nzActive]="">

    <nz-upload
      nzType="drag"
      [nzMultiple]="true"
      [nzShowUploadList]="{ showPreviewIcon: false, showRemoveIcon: true, showDownloadIcon: false }"
      [nzData]="fillFormData()"
      [nzAction]="nzAction"
      nzListType="picture"
      nzAccept="image/*"
      (nzChange)="handleChange($event)"
    >
      <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
      </p>
      <p class="ant-upload-text">Cliquez ou faites glisser le fichier dans cette zone pour le télécharger</p>
      <p class="ant-upload-hint">
        Support pour un téléchargement unique ou en vrac. Il est strictement interdit de télécharger des données d'entreprise ou d'autres fichiers interdits.
      </p>
    </nz-upload>
    </nz-collapse-panel>
  </nz-collapse>









</form>
</div>
