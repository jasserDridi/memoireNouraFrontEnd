<app-home-header style="background-image: url('assets/img/hero/hero2.png')"></app-home-header>

<div class="content" style="height: 900px">

  <div class="container" style="margin-top: 180px">
    <div class="row">
      <div class="col-md-6">
        <img src="/assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>S'IDENTIFIER</h3>
              <p class="mb-4">Veuillez vous connecter pour accéder à vos cours et ressources.</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group first" style="margin-bottom: 20px">

                <input type="text" class="form-control" formControlName="email" placeholder="email" id="email">

              </div>
              <div class="form-group first" style="margin-bottom: 20px">

                <input type="text" class="form-control" formControlName="password" placeholder="password" id="password">

              </div>



              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-primary" >
                <span class="labelCustom" style="display: inline-block">Se connecte</span>
              </button>
              <nz-alert nzType="warning" *ngIf="this.warning" nzMessage="Assurez-vous que vos informations d'identification sont correctes" nzShowIcon></nz-alert>

              <span class="d-block text-left my-4 text-muted">&mdash; ou connectez-vous avec &mdash;</span>

              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span>
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span>
                </a>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
